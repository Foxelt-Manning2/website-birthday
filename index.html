<!DOCTYPE html>
<html>
    <head>
        <title> Birthday animation</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta name="author" content="Musah Inusah Saaka">
        <meta http-equiv="refresh" content="200">
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="birthday.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

        <video margin="auto" width='100%' controls autoplay id="konosuba">
            <source src="background explosion.mp4" type="video/mp4">
        </video>
        <div id="capture">
       
         <h1 id="bday-text"> Welcome </h1>
           <div id="bodymark">
            <article id="layer">
                <img src="" id="pic">
                <p id="pText">This is a web application that gives you the ability to create a birthday message with animation effects</p>
                <form>
                    <h2 id="eng">Select image</h2>
                    <p id="counter">0</p>
                    <br>
                    <input id="image" type="file" accept="image/*">
                </form>
               
            </article>
         </div>
       </div>
        <button id="screenshotButton">Take Screenshot</button>
        <script src="birthday.js"></script>
    </body>
</html>
